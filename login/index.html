<!DOCTYPE html>
<html>
  <head>
    <title>Login to ChatBooks</title>
    <link rel="stylesheet" href="login_styles.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-form">
        <p class="t1">Welcome back!</p>
        <p class="t2">We're excited to see you again!</p>
        <form method="GET" action="../messages">
          <p>EMAIL OR PHONE NUMBER</p>
          <input />
          <p>PASSWORD</p>
          <input type="password" />
          <a href="">Forgot password?</a>
          <button>Login</button>
          <p style="margin-top: 15px; font-weight: 400">
            <span style="color: rgb(105, 105, 105)"> Need An Account? </span>
            <span style="color: #079fda"> Register </span>
          </p>
        </form>
      </div>
      <div class="login-form2">
        <img src="logo.jpg" class="image" />
        <p style="margin-top: 7px">
          This logo is property of <span>chatbooks.com </span>
        </p>
        <p><span> I claim </span> no rights to it.</p>
      </div>
    </div>
  </body>
</html>
